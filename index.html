<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draw Board</title>
  <style>
    *{margin:0;padding:0}
    #draw{
      border: 1px solid #000;
      box-sizing:initial;
      cursor: url("/pen.png") 0 32, auto;
    }
    .container {
      margin: 0 auto;
      width: 600px;
    }
    .btns {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      width: 70px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas width="600" height="600" id="draw" ></canvas>
  </div>
  <div class="btns">
    <button id="clear-btn">clear</button>
    <button id="bold-pen">加粗</button>
    <button id="shin-pen">变细</button>
  </div>


  
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>
</html>
